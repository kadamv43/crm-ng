<div class="grid">
    <div class="col-12">
        <div class="card">
            <label>Current Version : {{ appVersion}}</label>
        </div>
    </div>
    <div class="col-12">
        <p>{{ statusMessage }}</p>
        <div *ngIf="progress" class="progress-bar">
            <div class="progress" [style.width.%]="progress.percent"></div>
        </div>
    </div>
    <div class="col-12">
        <button *ngIf="updateReady" (click)="installUpdate()" type="button" pButton class="primary">Install
            Update</button>
    </div>
</div>
