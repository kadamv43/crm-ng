<div class="grid" *ngIf="documents?.length > 0">
    <div *ngFor="let doc of documents" class="col-3">
        <img
            click="donload(doc?.file)"
            *ngIf="doc?.file_type != 'pdf'"
            class="mx-auto block cursor-pointer report-icons"
            src="{{ uploadPath + doc?.file }}"
        />
        <img
            click="donload(doc?.file)"
            *ngIf="doc?.file_type == 'pdf'"
            class="mx-auto block cursor-pointer report-icons"
            src="assets/layout/images/pdf.png"
        />
        <h3 class="text-center">{{ doc.file_name }}</h3>
    </div>
</div>

<div *ngIf="documents?.length == 0" class="grid">
    <div class="col-12">
        <div class="card">
            <p class="text-2xl text-red-600">
                No Reports found
            </p>
        </div>
    </div>
</div>

<div class="grid">
    <div class="col-12">
        <div class="card">
            <button
                [routerLink]="'/appointments'"
                pButton
                pRipple
                [queryParams]="queryParams"
                class="secondary ml-3"
                type="button"
                label="Back"
            ></button>
        </div>
    </div>
</div>
