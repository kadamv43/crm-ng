<div class="grid" *ngIf="documents?.length > 0">
    <div *ngFor="let doc of documents" class="col-3">
        <div class="card">
            <div class="card-body">
                <img click="donload(doc?.file)" *ngIf="doc?.file_type != 'pdf'"
                    class="mx-auto block cursor-pointer report-icons w-50 " src="{{ uploadPath + doc?.file }}" />
                <img click="donload(doc?.file)" *ngIf="doc?.file_type == 'pdf'"
                    class="mx-auto block cursor-pointer report-icons" src="assets/layout/images/pdf.png" />
                <h3 class="text-center">{{ doc.file_name }}</h3>
            </div>
            <div class="card-footer text-center mt-4">
                <p-button (click)="delete(doc?.id)" class="mx-auto" label="Delete" severity="danger" />
            </div>
        </div>
    </div>
</div>


<ngx-extended-pdf-viewer [src]="pdfSrc"></ngx-extended-pdf-viewer>

<div *ngIf="documents?.length == 0" class="grid">
    <div class="col-12">
        <div class="card">
            <p class="text-2xl text-red-600">
                No Reports found
            </p>
        </div>
    </div>
</div>

<div class="grid">
    <div class="col-12">
        <div class="card">
            <button [routerLink]="'/appointments'" pButton pRipple [queryParams]="queryParams" class="secondary ml-3"
                type="button" label="Back"></button>
        </div>
    </div>
</div>
