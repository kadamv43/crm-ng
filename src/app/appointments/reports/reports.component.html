<div class="grid">
    <div *ngFor="let doc of documents" class="col-3">
        <img click="donload(doc?.file)" *ngIf="doc?.file_type!='pdf'" class="mx-auto block cursor-pointer report-icons" src="{{doc?.file}}" />
        <img click="donload(doc?.file)" *ngIf="doc?.file_type =='pdf'" class="mx-auto block cursor-pointer report-icons" src="assets/layout/images/pdf.png" />
        <h3 class="text-center">{{doc.file_name}}</h3>
    </div>
</div>
