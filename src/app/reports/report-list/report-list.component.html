<div class="grid">
    <div class="col-12">
        <p-toolbar styleClass="mb-4">
            <ng-template pTemplate="left">
                <div class="flex flex-column gap-2">
                    <label for="company" class="control-label">Company</label>
                    <p-dropdown *ngIf="role=='superadmin'" (onChange)="onChangeCompany($event, dt1)" [filter]="true"
                        filterBy="name" [(ngModel)]="selectedCompany" [options]="companies" optionLabel="name"
                        class="mr-3" optionValue="code" placeholder="Select company" id="company"></p-dropdown>
                </div>

                <!-- <p-dropdown *ngIf="role=='superadmin' && showAdmin" (onChange)="onChangeAdmin($event)" [filter]="true"
                    filterBy="name" [(ngModel)]="selectedAdmin" [options]="admins" optionLabel="name" class="mr-3"
                    optionValue="code" placeholder="Select Admin" /> -->
                <div class="flex flex-column gap-2">
                    <label for="TeamLead" class="control-label">TeamLead</label>
                    <p-dropdown *ngIf="role=='superadmin' || role=='admin'" (onChange)="onChangeTL($event,dt1)"
                        [filter]="true" filterBy="name" [(ngModel)]="selectedTL" [options]="tlList" optionLabel="name"
                        class="mr-3" optionValue="code" placeholder="Select TL" />
                </div>
                <div class="flex flex-column gap-2">
                    <label for="Employee" class="control-label">Employee</label>
                    <p-dropdown *ngIf="role=='superadmin' || role=='admin' || role=='teamlead'" [filter]="true"
                        (onChange)="onChangeFilter($event,dt1)" filterBy="name" [(ngModel)]="selectedEmployee"
                        [options]="employees" optionLabel="name" class="mr-3" optionValue="code"
                        placeholder="Select Employee" />
                </div>
            </ng-template>

            <ng-template pTemplate="right">
                <button pButton pRipple label="Export" icon="pi pi-download" class="p-button-help secondary"
                    (click)="exportExcel()"></button>
            </ng-template>
        </p-toolbar>
    </div>
</div>

<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Reports</h5>
            <p-table #dt1 [value]="appointments" dataKey="id" [rowHover]="true" [lazy]="true" [rows]="10"
                [totalRecords]="totalRecords" styleClass="p-datatable-gridlines" [paginator]="true"
                (onLazyLoad)="loadAppointments($event)" [globalFilterFields]="[
                    'name',
                    'country.name',
                    'representative.name',
                    'status'
                ]" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="grid">
                        <div class="col-3">
                            <p-dropdown [options]="statusList" optionLabel="name" optionValue="code"
                                placeholder="Select Status" autoWidth="false" (onChange)="onStatusChange($event)"
                                [(ngModel)]="selectedStatus" [style]="{ width: '100%' }" />
                        </div>
                        <div class="col-3">
                            <p-calendar [showIcon]="true" [hourFormat]="12" inputId="icon" [style]="{ width: '100%' }"
                                [(ngModel)]="selectedDate" (ngModelChange)="onDateChange($event)" selectionMode="range"
                                dateFormat="dd/mm/yy"></p-calendar>
                        </div>

                        <div class="col-1">
                            <button pButton type="button" class="p-button-secondary" (click)="clear(dt1)" label="Clear"
                                icon="pi pi-times"></button>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Username.
                                <!-- <p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter> -->
                            </div>
                        </th>
                        <th style="min-width: 7rem">
                            <div class="flex justify-content-between align-items-center">
                                Mobile.
                                <!-- <p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter> -->
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Name
                                <!-- <p-columnFilter type="text" field="country.name" display="menu" placeholder="Search by country"></p-columnFilter> -->
                            </div>
                        </th>
                        <th style="min-width: 8rem">
                            <div class="flex justify-content-between align-items-center">
                                City
                            </div>
                        </th>
                        <th style="min-width: 8rem">
                            <div class="flex justify-content-between align-items-center">
                                status
                            </div>
                        </th>
                        <th style="min-width: 8rem">
                            <div class="flex justify-content-between align-items-center">
                                Created Date
                                <!-- <p-columnFilter type="date" field="date" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter> -->
                            </div>
                        </th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr>
                        <td>{{ customer.userDetails.username }}</td>
                        <td>
                            {{ customer.mobile }}
                        </td>
                        <td>
                            {{ customer.name }}
                        </td>
                        <td>
                            {{ customer.city }}
                        </td>
                        <td>
                            {{ customer.status }}
                        </td>

                        <td>
                            {{ customer.created_at | date:'dd-MM-Y' }}
                        </td>


                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No Data found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">
                            Loading Appointments data. Please wait.
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
