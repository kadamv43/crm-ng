<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5></h5>
            <form [formGroup]="doctorForm" (ngSubmit)="submit()">
                <p-panel
                    header="Doctor Details"
                    formGroupName="doctorInfo"
                    [toggleable]="true"
                    class="line-height-3 m-0"
                >
                    <div class="p-fluid p-formgrid grid">
                        <div class="field col-12 md:col-4">
                            <label htmlFor="firstname">First Name</label>
                            <span class="required">*</span>
                            <input
                                pInputText
                                id="firstname"
                                type="text"
                                formControlName="first_name"
                            />
                            <small
                                class="p-error block"
                                *ngIf="
                                    first_name.invalid &&
                                    (first_name.dirty || first_name.touched)
                                "
                            >
                                Firstname is required</small
                            >
                        </div>
                        <div class="field col-12 md:col-4">
                            <label htmlFor="lastname2">Last name</label>
                            <span class="required">*</span>
                            <input
                                pInputText
                                id="lastname2"
                                type="text"
                                formControlName="last_name"
                            />
                            <small
                                class="p-error block"
                                *ngIf="
                                    last_name.invalid &&
                                    (last_name.dirty || last_name.touched)
                                "
                            >
                                lastname is required</small
                            >
                        </div>
                        <div class="field col-12 md:col-4">
                            <label htmlFor="firstname2">Mobile Number</label>
                            <span class="required">*</span>
                            <input
                                pInputText
                                id="firstname2"
                                type="text"
                                formControlName="mobile"
                            />
                            <small
                                class="p-error block"
                                *ngIf="
                                    mobile.invalid &&
                                    (mobile.dirty || mobile.touched) &&
                                    mobile.hasError('required')
                                "
                            >
                                mobile is required</small
                            >
                            <small
                                class="p-error block"
                                *ngIf="
                                    mobile.invalid &&
                                    (mobile.dirty || mobile.touched) &&
                                    mobile.hasError('invalidMobile')
                                "
                            >
                                invalid mobile number</small
                            >
                        </div>
                        <div class="field col-12 md:col-4">
                            <label htmlFor="lastname2">Email</label>
                            <input
                                pInputText
                                id="lastname2"
                                type="email"
                                formControlName="email"
                            />
                            <small
                                class="p-error block"
                                *ngIf="
                                    email.invalid &&
                                    (email.dirty || email.touched) &&
                                    email.hasError('email')
                                "
                            >
                                invalid email</small
                            >
                        </div>
                        <div class="field col-12 md:col-4">
                            <label htmlFor="lastname2">Gender</label>
                            <span class="required">*</span>
                            <p-dropdown
                                [options]="genders"
                                optionLabel="name"
                                optionValue="code"
                                formControlName="gender"
                                placeholder="Select Gender"
                            />
                            <small
                                class="p-error block"
                                *ngIf="
                                    gender.invalid &&
                                    (gender.dirty || gender.touched)
                                "
                            >
                                gender is required</small
                            >
                        </div>

                        <div class="field col-12 md:col-4">
                            <label htmlFor="lastname2">DOB</label>
                            <p-calendar
                                formControlName="dob"
                                [showIcon]="true"
                                [hourFormat]="12"
                                inputId="icon"
                                dateFormat="dd/mm/yy"
                                [maxDate]="minDate"
                            ></p-calendar>
                        </div>

                        <div class="field col-12 md:col-4">
                            <label htmlFor="lastname2">Specialization</label>
                            <input
                                pInputText
                                id="lastname2"
                                type="text"
                                formControlName="specialization"
                            />
                            <small
                                class="p-error block"
                                *ngIf="
                                    specialization.invalid &&
                                    (specialization.dirty || specialization.touched) &&
                                    specialization.hasError('pattern')
                                "
                            >
                                invalid specialization</small
                            >
                        </div>

                        <div class="field col-12 md:col-4">
                            <label htmlFor="lastname2"
                                >Year of experience</label
                            >
                            <input
                                pInputText
                                id="lastname2"
                                type="text"
                                formControlName="years_of_experience"
                            />
                            <small
                                class="p-error block"
                                *ngIf="
                                    years_of_experience.invalid &&
                                    (years_of_experience.dirty || years_of_experience.touched) &&
                                    years_of_experience.hasError('pattern')
                                "
                            >
                                invalid age</small
                            >
                        </div>

                        <div class="field col-12 md:col-4">
                            <label htmlFor="lastname2">Blood Group</label>
                            <p-dropdown
                                [options]="bloodGroups"
                                optionLabel="name"
                                optionValue="code"
                                formControlName="blood_group"
                                placeholder="Select Blood Group"
                            />
                        </div>
                    </div>
                </p-panel>

                <p-panel
                    header="Address (Optional)"
                    [toggleable]="true"
                    formGroupName="address"
                    class="line-height-3 m-5"
                >
                    <div class="p-fluid p-formgrid grid">
                        <div class="field col-12">
                            <label htmlFor="lastname2">Address Line 1</label>
                        <input
                                pInputText
                                id="lastname2"
                                type="text"
                                formControlName="address1"
                            />
                        </div>
                    </div>
                    <div class="p-fluid p-formgrid grid">
                        <div class="field col-12">
                            <label htmlFor="lastname2">Address Line 2</label>
                            <input
                                pInputText
                                id="lastname2"
                                type="text"
                                formControlName="address2"
                            />
                        </div>
                    </div>

                    <div class="p-fluid p-formgrid grid">
                        <div class="field col-4">
                            <label htmlFor="lastname2">City</label>
                             <p-dropdown
                                [options]="cities"
                                optionLabel="name"
                                optionValue="code"
                                formControlName="city"
                                placeholder="Select City"
                            />
                        </div>
                         <div class="field col-4">
                            <label htmlFor="lastname2">State</label>
                             <p-dropdown
                                [options]="states"
                                optionLabel="name"
                                optionValue="code"
                                formControlName="state"
                                placeholder="Select State"
                            />
                        </div>
                         <div class="field col-4">
                            <label htmlFor="lastname2">Pincode</label>
                            <input
                                pInputText
                                id="lastname2"
                                type="text"
                                formControlName="pincode"
                            />
                        </div>
                    </div>
                </p-panel>

                <div class="grid">
                    <div class="col-12">
                        <button
                            pButton
                            pRipple
                            class="primary"
                            type="submit"
                            label="Submit"
                        ></button>
                        <button
                            pButton
                            label="Back"
                            class="secondary ml-3"
                            [routerLink]="['/doctors']"
                        ></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<p-toast key="tst"></p-toast>
