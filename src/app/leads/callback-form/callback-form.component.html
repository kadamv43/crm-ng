<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5></h5>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="p-fluid p-formgrid grid">
                    <div class="field col-6">
                        <label htmlFor="name">Mobile Number</label>
                        <span class="required">*</span>
                        <input readonly pInputText id="name" type="text" formControlName="mobile" />
                    </div>
                    <div class="field col-6">
                        <label htmlFor="name">Name</label>
                        <span class="required"></span>
                        <input pInputText id="name" type="text" formControlName="name" />
                    </div>
                </div>
                <div class="p-fluid p-formgrid grid">
                    <div class="field col-6">
                        <label htmlFor="name">City</label>
                        <span class="required"></span>
                        <input pInputText id="name" type="text" formControlName="city" />
                    </div>
                    <div class="field col-6">
                        <label htmlFor="lastname2">CallBack Date</label>
                        <span class="required">*</span>
                        <p-calendar appendTo="body" formControlName="callback_date" [showIcon]="true" [hourFormat]="12"
                            inputId="icon" [showTime]="true" dateFormat="dd/mm/yy" [minDate]="minDate"></p-calendar>
                        <small class="p-error block" *ngIf="
                        callback_date.invalid &&
                                (callback_date.dirty ||
                                callback_date.touched)
                            ">
                            callback date is required</small>
                    </div>
                </div>
                <div class="grid">
                    <div class="col-12">
                        <button pButton pRipple class="primary" type="submit" label="Submit"></button>
                        <button pButton pRipple (click)="cancel()" class="secondary ml-3" type="button"
                            label="Cancel"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<p-toast key="tst"></p-toast>
